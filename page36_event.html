<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event1</title>
    <style>
        body{
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!--[1] onmouseenter/onmouseleave -->
    <h1 id="e1" onmouseenter="this.style.backgroundColor='yellowgreen'"
                onmouseleave="this.style.backgroundColor=''">이벤트 처리1</h1>
    <!-- 여기서 this는 h1 -->
    <h1 id="e2">이벤트 처리2</h1>
    <h1 id="e3">이벤트 처리3</h1>
    <script>
        /* event 처리방법
            [1] html 태그 내에서 이벤트 핸들러를 기술
            [2] literal 방식으로 이벤트 핸들러를 기술
            [3] addEventListener(이벤트종류, 핸들러함수)        
        */
        //[2] literal 방식으로 이벤트 핸들러를 기술
        let obj=document.querySelector('#e2');
        obj.onmouseenter=function(){
            this.style.border='thick dashed green';
        }
        obj.onmouseleave=function(){
            obj.style.border='';    
        }

        //[3]  addEventListener(이벤트종류, 핸들러함수)        

        let obj2=document.getElementById('e3');
        obj2.addEventListener('click', function(){
            this.style.color='red';
        });

        //더블클릭시 글자색 원상복귀- dblclick
        obj2.addEventListener('dblclick', function(){
            this.style.color='';
        })


    </script>
</body>
</html>
